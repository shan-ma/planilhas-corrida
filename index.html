    <script>
    // Função para carregar o estado das caixas de seleção
    function loadState() {
        document.querySelectorAll('.day input[type="checkbox"]').forEach(checkbox => {
            const isChecked = localStorage.getItem(checkbox.id) === 'true';
            checkbox.checked = isChecked;
            checkbox.parentElement.classList.toggle('completed', isChecked);
        });
    }

    // Função para salvar o estado das caixas de seleção
    function saveState() {
        document.querySelectorAll('.day input[type="checkbox"]').forEach(checkbox => {
            localStorage.setItem(checkbox.id, checkbox.checked);
        });
    }

    // Adiciona um listener para todas as caixas de seleção
    document.querySelectorAll('.day input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            // Adiciona ou remove a classe 'completed' com base no estado da caixa de seleção
            this.parentElement.classList.toggle('completed', this.checked);
            saveState(); // Salva o estado quando a caixa é alterada
        });
    });

    // Carrega o estado ao carregar a página
    loadState();
</script>
